{% extends 'base.html' %}
{% block title %}网络设备信息更新{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">网络设备信息</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li><a href="/assetmanage/network_table/">查看信息</a>
                </li>
                <li><a href="/assetmanage/network_add_html/">添加信息</a>
                </li>
                <li class="active"><a href="/assetmanage/network_update_html/">修改信息</a>
                </li>
                <li><a href="/assetmanage/network_del_html/">删除信息</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                    <br>
                        <form action="/assetmanage/network_update/" method="get" role="form">
                        <ul>
                        <div class="form-group col-lg-4">
                            <label style="color: orange">服务编号：<input id="disabledInput" class="form-control" placeholder="Disabled input" readonly="readonly" name="service_num" value="{{ network_update.service_num }}"></label>
                            <label style="color: orange">设备信息：<input class="form-control" name="type_info" value="{{ network_update.type_info }}"></label>
                            <label style="color: orange">IP：<input class="form-control" name="server_ip" value="{{ network_update.server_ip }}"></label>
                            <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                <label style="color: orange">数据中心：
                                    <select class="form-control" name="data_center">
                                        <option>{{ network_update.data_center }}</option>
                                        <option>电信兆维</option>
                                        <option>世纪互联</option>
                                        <option>世纪互联M6</option>
                                        <option>互联通</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        </ul>
                        <ul>
                        <div class="form-group col-lg-4">
                            <label style="color: orange">机房编号：<input class="form-control" name="room_num" value="{{ network_update.room_num }}"></label>
                            <label style="color: orange">机柜编号：<input class="form-control" name="rack_num" value="{{ network_update.rack_num }}"></label>
                            <label style="color: orange">资产编号：<input class="form-control" name="asset_num" value="{{ network_update.asset_num }}"></label>
                            <label style="color: orange">模块：<input class="form-control" name="module" value="{{ network_update.module }}"></label>
                        </div>
                        </ul>
                        <ul>
                        <div class="form-group col-lg-4">
                            <label style="color: orange">可用接口：<input class="form-control" name="available_intf" value="{{ network_update.available_intf }}"></label>
                            <label style="color: orange">购买时间：<input class="form-control" name="buy_time" value="{{ network_update.buy_time }}"></label>
                            <label style="color: orange">过期时间：<input class="form-control" name="expiration_time" value="{{ network_update.expiration_time }}"></label>
                            <label style="color: orange">备注：<input class="form-control" name="note" value="{{ network_update.note }}"></label>
                            <br><input class="btn btn-warning btn-sm" type="submit" value="更新">
                        </div>
                        </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
{% endblock %}
