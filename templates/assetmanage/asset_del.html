{% extends 'base.html' %}
{% block title %}物理服务器信息删除{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">服务器信息删除</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form action="/assetmanage/asset_del/" method="get" role="form">
                    <ul>
                    <div class="form-group col-lg-2">
                        <label style="color: red">资产编号：<input class="form-control" name="asset_num" ></label>
                    </div>
                    <br><input class="btn btn-danger btn-sm" type="submit" value="删除">

            </form>
        </div>
    </div>
</div>
{% endblock %}
