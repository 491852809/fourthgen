{% extends 'base.html' %}
{% block title %}资产管理列表{% endblock %}

{% block content %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">资产管理</h1>
		</div>
	</div>
	<div class="row">
    	<div class="col-lg-12">
         	<form action="/assetmanage/asset_add/" method="get" role="form">
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: green">资产编号：<input class="form-control input-sm" name="asset_num" ></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: green">设备类型：<input class="form-control input-sm" name="device_type"></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: green">主机IP：<input class="form-control input-sm" name="local_ip"></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: green">远控卡IP：<input class="form-control input-sm" name="remote_ip"></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: green">系统类型：<input class="form-control input-sm" name="system_type"></label>
            		</div>
            	</div>
            	<br><input class="btn btn-primary btn-sm" type="submit" value="添加信息">
            </form>
		</div>
	</div>
	<div class="row">
    	<div class="col-lg-12">
         	<!--<h3 class="page-header">执行系统命令</h3>-->
         	<form action="/assetmanage/asset_del/" method="get" role="form">
         		<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: red">资产编号：<input class="form-control input-sm" name="asset_num" ></label>
            		</div>
            	</div>
            	<br><input class="btn btn-danger btn-sm" type="submit" value="删除信息">
            </form>
		</div>
	</div>
	<div class="row">
    	<div class="col-lg-12">
         	<form action="/assetmanage/asset_update/" method="get" role="form">
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: orange">资产编号：<input class="form-control input-sm" name="asset_num" ></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: orange">设备类型：<input class="form-control input-sm" name="device_type"></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: orange">主机IP：<input class="form-control input-sm" name="local_ip"></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: orange">远控卡IP：<input class="form-control input-sm" name="remote_ip"></label>
            		</div>
            	</div>
            	<div class="col-lg-2">
            		<div class="form-group">
            			<label style="color: orange">系统类型：<input class="form-control input-sm" name="system_type"></label>
            		</div>
            	</div>
            	<br><input class="btn btn-warning btn-sm" type="submit" value="更新信息">
            </form>
		</div>
	</div>
	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                	资产信息表 
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>资产编号</th>
                                    <th>设备类型</th>
                                    <th>主机IP</th>
                                    <th>远控卡IP</th>
                                    <th>系统类型</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for i in a %}
                                <tr class="gradeA">

                                    <td>{{ i.local_ip }}</td>
                                    <td class="center">{{ i.remote_ip }}</td>

                                </tr>
