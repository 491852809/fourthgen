{% extends 'base.html' %}
{% block title %}网络设备信息添加{% endblock %}

{% block content %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">网络设备信息</h3>
		</div>
	</div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li><a href="/assetmanage/network_table/">查看信息</a>
                </li>
                <li class="active"><a href="/assetmanage/network_add_html/">添加信息</a>
                </li>
                <li><a href="/assetmanage/network_update_html/">修改信息</a>
                </li>
                <li><a href="/assetmanage/network_del_html/">删除信息</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                    <br>
                        <form action="/assetmanage/network_add/" method="get" role="form">
                                <ul>
                                <div class="form-group col-lg-4">
                                    <label style="color: green"><label style="color: red">*</label> 服务编号：<input class="form-control" name="service_num" ></label>
                                    <label style="color: green">设备信息：<input class="form-control" name="type_info"></label>
                                    <label style="color: green">IP：<input class="form-control" name="server_ip"></label>
                                    <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                        <label style="color: green">数据中心：
                                            <select class="form-control" name="data_center">
                                                <option></option>
                                                <option>电信兆维</option>
                                                <option>世纪互联</option>
                                                <option>世纪互联M6</option>
                                                <option>互联通</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                </ul>
                                <ul>
                                <div class="form-group col-lg-4">
                                    <label style="color: green">机房编号：<input class="form-control" name="room_num"></label>
                                    <label style="color: green">机柜编号：<input class="form-control" name="rack_num"></label>
                                    <label style="color: green">资产编号：<input class="form-control" name="asset_num"></label>
                                    <label style="color: green">模块：<input class="form-control" name="module"></label>
                                </div>
                                </ul>
                                <ul>
                                <div class="form-group col-lg-4">
                                    <label style="color: green">可用接口：<input class="form-control" name="available_intf"></label>
                                    <label style="color: green">购买时间：<input class="form-control" name="buy_time"></label>
                                    <label style="color: green">过期时间：<input class="form-control" name="expiration_time"></label>
                                    <label style="color: green">备注：<input class="form-control" name="note"></label>
                                    <br><input class="btn btn-primary btn-sm" type="submit" value="添加">
                                </div>
                                </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
